<#--
        * description: 销售赔付单头html页面
        * author:xuxiaoxue
        * 2017/10/11
        * version: 0.1
        -->
<#include "../include/header.html">
<script type="text/javascript">
    var viewModel = Hap.createGridViewModel("#grid");
</script>
<body>
<div id="page-content">
    <div class="pull-left" id="toolbar-btn" style="padding-bottom:10px;">
        <span class="btn btn-primary k-grid-add" style="float:left;margin-right:5px;" data-bind="click:create"><@spring.message "hap.new"/></span>
        <span class="btn btn-success k-grid-save-changes" data-bind="click:save" style="float:left;margin-right:5px;"><@spring.message "hap.save"/></span>
        <span  data-bind="click:remove" class="btn btn-danger" style="float:left;"><@spring.message "hap.delete"/></span>
    </div>
    <script>kendo.bind($('#toolbar-btn'), viewModel);</script>
    <div class="pull-right" id="query-form" style="padding-bottom:10px;">
            <input type="text" data-role="maskedtextbox" style="float:left;width:150px;margin-right:5px;" placeholder='<@spring.message "AsCompensate.sapCode"/>'
                   data-bind="value:model.sapCode" class="k-textbox">
        <span class="btn btn-primary" style="float:left;width:70px" data-bind="click:query" type="submit"><@spring.message "hap.query"/></span>
        <div style="clear:both"></div>
    </div>
    <script>kendo.bind($('#query-form'), viewModel);</script>
    <div style="clear:both">
        <div id="grid"></div>
    </div>
</div>

<script type="text/javascript">
    Hap.initEnterQuery('#query-form', viewModel.query);
    var BaseUrl = _basePath;
    dataSource = new kendo.data.DataSource({
        transport: {
            read: {
                url: BaseUrl + "/hmall/as/compensate/query",
                type: "POST",
                dataType: "json"
            },
            update: {
                url: BaseUrl + "/hmall/as/compensate/submit",
                type: "POST",
                contentType: "application/json"
            },
            destroy: {
                url: BaseUrl + "/hmall/as/compensate/remove",
                type: "POST",
                contentType: "application/json"
            },
            create: {
                url: BaseUrl + "/hmall/as/compensate/submit",
                type: "POST",
                contentType: "application/json"
            },
            parameterMap: function (options, type) {
                if (type !== "read" && options.models) {
                    var datas = Hap.prepareSubmitParameter(options, type)
                    return kendo.stringify(datas);
                } else if (type === "read") {
                    return Hap.prepareQueryParameter(viewModel.model.toJSON(), options)
                }
            }
        },
        batch: true,
        serverPaging: true,
        pageSize: 10,
        schema: {
            data: 'rows',
            total: 'total',
            model: {
                id: "compensateId",
                fields: {}
            }
        }
    });

    $("#grid").kendoGrid({
        dataSource: dataSource,
        resizable: true,
        scrollable: true,
        navigatable: false,
        selectable: 'multiple, rowbox',
        dataBound: function () {
            if (parent.autoResizeIframe) {
                parent.autoResizeIframe('${RequestParameters.functionCode!}')
            }
        },
        pageable: {
            pageSizes: [5, 10, 20, 50],
            refresh: true,
            buttonCount: 5
        },
        columns: [
            {
                field: "compensateId",
                title: '<@spring.message "AsCompensate.compensateId"/>',
                width: 120
            },
                    {
                field: "code",
                title: '<@spring.message "AsCompensate.code"/>',
                width: 120
            },
                    {
                field: "status",
                title: '<@spring.message "AsCompensate.status"/>',
                width: 120
            },
                    {
                field: "orderId",
                title: '<@spring.message "AsCompensate.orderId"/>',
                width: 120
            },
                    {
                field: "serviceId",
                title: '<@spring.message "AsCompensate.serviceId"/>',
                width: 120
            },
                    {
                field: "note",
                title: '<@spring.message "AsCompensate.note"/>',
                width: 120
            },
                    {
                field: "name",
                title: '<@spring.message "AsCompensate.name"/>',
                width: 120
            },
                    {
                field: "mobile",
                title: '<@spring.message "AsCompensate.mobile"/>',
                width: 120
            },
                    {
                field: "address",
                title: '<@spring.message "AsCompensate.address"/>',
                width: 120
            },
                    {
                field: "cs",
                title: '<@spring.message "AsCompensate.cs"/>',
                width: 120
            },
                    {
                field: "finishTime",
                title: '<@spring.message "AsCompensate.finishTime"/>',
                width: 120
            },
                    {
                field: "syncflag",
                title: '<@spring.message "AsCompensate.syncflag"/>',
                width: 120
            },
                    {
                field: "appointmentDate",
                title: '<@spring.message "AsCompensate.appointmentDate"/>',
                width: 120
            },
                    {
                field: "compensateFee",
                title: '<@spring.message "AsCompensate.compensateFee"/>',
                width: 120
            },
                    {
                field: "sapCode",
                title: '<@spring.message "AsCompensate.sapCode"/>',
                width: 120
            },
        ],
        editable: true
    });

</script>
</body>
</html>
