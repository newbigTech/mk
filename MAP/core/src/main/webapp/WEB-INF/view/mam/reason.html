<#include "../include/header.html">

    <body>
        <div id="page-content">
            <div class="col-sm-8">
                <textarea class="equalChild reason" rows="10" cols="20"  data-role="maskedtextbox" placeholder='' style="width: 100%" type="text"   class="k-textbox"></textarea>
            </div>
            <div class="pull-right" id="query-form" style="padding-bottom:10px;margin-right: 13px;">

                <span class="btn btn-primary" style="float:left;width:70px" onclick="confirm()" type="submit"><@spring.message "确定"/></span>
                <div style="clear:both"></div>
            </div>
        </div>


        <script type="text/javascript">
            function confirm() {
                if($(".reason").val()==""){
                    kendo.ui.showInfoDialog({
                        message: "请输入拒绝原因"
                    });
                    return;
                }
                parent.review("D",$(".reason").val());
                window.parent.$("#reasonWindow").data("kendoWindow").close();
            }

        </script>
    </body>
</html>
