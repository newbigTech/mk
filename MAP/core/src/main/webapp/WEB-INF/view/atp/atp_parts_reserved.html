    <#include "../include/header.html">
        <script type="text/javascript">
            var viewModel = kendo.observable({
                model: {},
                createFunction: function () {
                    $('#Grid').data('kendoGrid').addRow();
                },
                saveFunction: function () {
                    $('#Grid').data('kendoGrid').saveChanges();
                },
                queryResource: function (e) {
                    $('#Grid').data('kendoGrid').dataSource.page(1);
                }
            });
        </script>
        <body>
        <div id="page-content">
            <script>kendo.bind($('#toolbar-btn'), viewModel);</script>
            <div class="pull-right" id="query-form" style="padding-bottom:10px;">
                <input type="text" data-role="maskedtextbox" style="float:left;width:150px;margin-right:5px;" placeholder='pin码'
                       data-bind="value:model.pinCode" class="k-textbox">
                <input type="text" data-role="maskedtextbox" style="float:left;width:150px;margin-right:5px;" placeholder='物料编码'
                       data-bind="value:model.itemCode" class="k-textbox">
                <span class="btn btn-primary" style="float:left;width:70px" data-bind="click:queryResource" type="submit"><@spring.message "hap.query"/></span>
                <div style="clear:both"></div>
            </div>
            <script>kendo.bind($('#query-form'), viewModel);</script>
            <div style="clear:both">
                <div id="Grid"></div>
            </div>
        </div>

        <script type="text/javascript">

            var BaseUrl = _basePath;
            dataSource = new kendo.data.DataSource({
                transport: {
                    read: {
                        url: BaseUrl + "/hap/atp/parts/reserved/query",
                        type: "POST",
                        dataType: "json"
                    },
                    update: {
                        url: BaseUrl + "/hap/atp/parts/reserved/submit",
                        type: "POST",
                        contentType: "application/json"
                    },
                    destroy: {
                        url: BaseUrl + "/hap/atp/parts/reserved/remove",
                        type: "POST",
                        contentType: "application/json"
                    },
                    create: {
                        url: BaseUrl + "/hap/atp/parts/reserved/submit",
                        type: "POST",
                        contentType: "application/json"
                    },
                    parameterMap: function (options, type) {
                        if (type !== "read" && options.models) {
                            var datas = Hap.prepareSubmitParameter(options, type)
                            return kendo.stringify(datas);
                        } else if (type === "read") {
                            return Hap.prepareQueryParameter(viewModel.model.toJSON(), options)
                        }
                    }
                },
                batch: true,
                serverPaging: true,
                pageSize: 10,
                schema: {
                    data: 'rows',
                    total: 'total',
                    model: {
                        id: "reserveId",
                        fields: {}
                    }
                }
            });

            $("#Grid").kendoGrid({
                dataSource: dataSource,
                height: '100%',
                resizable: true,
                scrollable: true,
                editable: false,
                navigatable: false,
                pageable: {
                    pageSizes: [5, 10, 20, 50],
                    refresh: true,
                    buttonCount: 5
                },
                columns: [
                    {
                        field: "lineNumher",
                        title: '序号',
                        attributes: {
                            style: "text-align:center"
                        },
                        width: 50,
                        headerAttributes: {
                            "class": "table-header-cell",
                            style: "text-align: center"
                        },
                        template: "<span class='row-number'></span>"
                    },
                    {
                        field: "reserveId",
                        title: '<@spring.message "AtpPartsReserved.reserveId"/>',
                        width: 120,
                        hidden: true
                    },
                    {
                        field: "pinCode",
                        title: 'pin码',
                        width: 120
                    },
                    {
                        field: "itemCode",
                        title: '物料编码',
                        width: 120
                    },
                    {
                        field: "werks",
                        title: '工厂',
                        width: 120
                    },
                    {
                        field: "reserveQuantity",
                        title: '占用数量',
                        width: 120
                    },
                    {
                        field: "reserveStatus",
                        title: '占用状态',
                        width: 120
                    },
                ],
                dataBound: function () {
                    var rows = this.items();
                    var page = this.pager.page() - 1;
                    var pagesize = this.pager.pageSize();
                    $(rows).each(
                            function () {
                                var index = $(this).index() + 1 + page * pagesize;
                                var rowLabel = $(this).find(".row-number");
                                $(rowLabel).html(index);
                            });
                }
            }).data("kendoGrid");

            function deleteData() {

                Hap.deleteGridSelection({
                    grid: $('#Grid')
                });

            }

            Hap.autoResizeGrid("#Grid");


        </script>
        </body>
        </html>
