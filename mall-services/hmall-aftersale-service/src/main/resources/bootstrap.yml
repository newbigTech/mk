---
# bootstrap.yml
spring:
  application:
    name: hmall-aftersale-service
  profiles:
    active: native
  datasource:
    driver: oracle.jdbc.driver.OracleDriver
    url: jdbc:oracle:thin:@10.5.30.101:1521:mkoracle
    username: hap_dev
    password: hap_dev

mybatis:
  type-aliases-package: com.hand.hmall.model
  mapper-locations: classpath:mapper/*.xml
  config-location: classpath:config/mybatis-configuration.xml

mapper:
  mappers:
      - tk.mybatis.mapper.common.Mapper
  not-empty: false
  before: true

#logging
logging.config: classpath:log4j2.xml
logging.path: logs/${spring.application.name}-${instance.num:00}

server:
  port: 3336

feign:
  hystrix:
    enabled: false
  compression:
    request:
      enabled: true
    response:
      enabled: true
ribbon:
  OKToRetryOnAllOperations: false
eureka:
  instance:
    nonSecurePort: ${server.port:3336}
    hostname: ${HOSTNAME:localhost}
    preferIpAddress: true
  client:
    serviceUrl:
      defaultZone: http://localhost:1111/eureka/
dubbo:
  registry:
    address: zookeeper://10.5.72.24:2181
